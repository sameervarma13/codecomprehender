joinfaces.faces.automatic-extensionless-mapping=true
joinfaces.faces-servlet.load-on-startup=1

spring.data.mongodb.auto-index-creation=true

# Only for use local POC; never commit actual environment properties (e.g., host, port, user, pass, etc.)
spring.data.mongodb.host=localhost
spring.data.mongodb.port=${mongodb.container.port}
spring.data.mongodb.database=kitchensink